<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>FreshLife Login</title>
</head>
<body>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="/static/images/freshLife.png" class="logo-left" alt="FreshLife Logo">
        <img src="/static/images/freshLife.png" class="logo-right" alt="FreshLife Logo">

        <div class="container">
            <div class="phone">
                <div class="lensmain">
                    <div class="camera1"></div>
                    <div class="camera2"></div>
                </div>
                <div class="mute"></div>
                <div class="volup"></div>
                <div class="voldown"></div>
                <div class="power"></div>
                <div class="antena"></div>
                <div class="antena1"></div>
                <div class="antena2"></div>
                <div class="antena3"></div>
                <div class="antena4"></div>
                <div class="antena5"></div>
                <div class="antena6"></div>
                <div class="antena7"></div>


                <div class="logo">FreshLife</div>

                <input type="text" id="email" placeholder="Email" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field1">
                
                <!-- Login and Create User Buttons -->
                <button class="button" onclick="login()">Login</button>
                <button class="button1" onclick="window.location.href='/userReg'">Create User</button>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
