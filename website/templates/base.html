<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshLife</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="/static/images/freshLife.png" class="logo-left" alt="FreshLife Logo">
        <img src="/static/images/freshLife.png" class="logo-right" alt="FreshLife Logo">

        <div class="container">
            <div class="phone">
                <div class="lensmain">
                    <div class="camera1"></div>
                    <div class="camera2"></div>
                </div>
                <div class="mute"></div>
                <div class="volup"></div>
                <div class="voldown"></div>
                <div class="power"></div>
                <div class="antena"></div>
                <div class="antena1"></div>
                <div class="antena2"></div>
                <div class="antena3"></div>
                <div class="antena4"></div>
                <div class="antena5"></div>
                <div class="antena6"></div>
                <div class="antena7"></div>

                <a href="/modifyUser" class="modify-button" onclick="window.location.href='/modifyUser'">Modify</a>
                <a href="/login" class="login-button" onclick=logout()>Log out</a>

                <!-- Logo Title -->
                <div class="logo">FreshLife</div>

                <!-- Form for file upload and weight entry -->
                <!-- File upload form -->
                <!-- File upload form -->
                <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                    <!-- Hide the actual file input -->
                    <input type="file" name="file" id="fileUpload" accept="image/*,video/*" required hidden>
                    
                    <!-- Label styled as the upload button -->
                    <label for="fileUpload" class="upload-label">
                        <img src="/static/images/upload.png" alt="Upload" class="upload-image">
                    </label>
                    
                    <!-- Number input field for weight -->
                    <input type="number" name="weight" placeholder="Enter weight in grams" required>
                    
                    <!-- Placeholder for the message -->
                    <div id="uploadMessage" style="margin-top: 10px; font-family: Arial, sans-serif; font-size: 14px; color: rgb(0, 0, 0); display: none;">
                        File uploaded successfully!
                    </div>
                </form>

                <!-- Upload Button at the bottom -->
                <button type="submit" form="uploadForm" class="button">Upload</button>


                <!-- Upload Button at the bottom -->
                <a href="/predict" class="button4">View Profile</a>
            </div>
        </div>
        <script src="/static/js/auth.js"></script>
        <script src="/static/js/text.js"></script>
</body>

</html>
