<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - FreshLife</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: poppins;
            background-color: #121212;   
        }
        .phone{
            z-index: 1;
            position: relative;
            width: min(300px);
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: black;
            border-radius: 50px;
            border-style: solid;
            border-color: #666;
        }

        .phone::before{
            z-index: -1;
            content: "";
            position: absolute;
            inset: 8px;
            background-color: antiquewhite;
            border-radius: 42px;
        }

        .lensmain{
            position: absolute;
            z-index: 0;
            top: 20px;
            height: 20px;
            width: 120px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .lensmain::before{
            content: "";
            z-index: -1;
            position: absolute;
            background-color: #000000;
            width: 120px;
            height: inherit;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
        }
        .lensmain:hover::before{
            width: 140px;
            height: 30px;
            margin: -40px;
        }

        .camera1{
            background: radial-gradient(#3f3978,#0c0c29,#283964);
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .camera2{
            background: radial-gradient(#3f3978,#0c0c29,#283964);
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .mute{
            position: absolute;
            top: 110px;
            left: -6px;
            width: 3px;
            height: 26px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .volup{
            position: absolute;
            top: 160px;
            left: -6px;
            width: 3px;
            height: 40px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .voldown{
            position: absolute;
            top: 210px;
            left: -6px;
            width: 3px;
            height: 40px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .power{
            position: absolute;
            top: 170px;
            right: -6px;
            width: 3px;
            height: 70px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .antena{
            position: absolute;
            z-index: 1;
            top: -4px;
            height: 6px;
            width: 10px;
            right: 45px;
            border: solid;
            background-color: #ccc;
        }
        .input-field {
            padding: 8px;
            width: 80%;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #cccccc;
            border-radius: 15px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 5px 0;
        }
        .select-button {
            flex: 1;
            padding: 8px 0;
            margin: 2px;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }
        .select-button.selected {
            background-color: #0abf53;
            color: #ffffff;
        }
        .button {
            position: absolute;
            width: 90%; /* Stretch button to match input width */
            padding: 15px;
            bottom: 40px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 45px;
            font-family: 'Pacifico', cursive; /* Apply Pacifico font */
            font-size: 28px;
            color: #000; /* Black color */
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="lensmain">
                <div class="camera1"></div>
                <div class="camera2"></div>
            </div>
            <div class="mute"></div>
            <div class="volup"></div>
            <div class="voldown"></div>
            <div class="power"></div>
            <div class="antena"></div>
            <div class="logo">FreshLife</div>

            <!-- Form for User Details -->
            <form id="userForm" method="POST" action="/createUser" style="display: flex; flex-direction: column; align-items: center;">
                <input type="number" name="age" id="age" placeholder="Age" class="input-field" required>
                <input type="number" name="height" id="height" placeholder="Height (cm)" class="input-field" required>
                <input type="number" name="weight" id="weight" placeholder="Weight (kg)" class="input-field" required>
                
                <div style="width: 80%; text-align: left; margin-top: 10px;">Gender</div>
                <div class="button-group" id="gender-group">
                    <input type="hidden" name="gender" id="gender" required>
                    <button type="button" class="select-button" onclick="selectOption('gender', 'male')">Male</button>
                    <button type="button" class="select-button" onclick="selectOption('gender', 'female')">Female</button>
                </div>
            
                <div style="width: 80%; text-align: left; margin-top: 10px;">Goal</div>
                <div class="button-group" id="goal-group">
                    <input type="hidden" name="goal" id="goal" required>
                    <button type="button" class="select-button" onclick="selectOption('goal', 'deficit')">Deficit</button>
                    <button type="button" class="select-button" onclick="selectOption('goal', 'maintenance')">Maintenance</button>
                    <button type="button" class="select-button" onclick="selectOption('goal', 'bulk')">Bulk</button>
                </div>
            
                <div style="width: 80%; text-align: left; margin-top: 10px;">Activity Level</div>
                <div class="button-group" id="activity-group">
                    <input type="hidden" name="activity" id="activity" required>
                    <button type="button" class="select-button" onclick="selectOption('activity', 'none')">None</button>
                    <button type="button" class="select-button" onclick="selectOption('activity', '1-2 times/week')">1-2</button>
                    <button type="button" class="select-button" onclick="selectOption('activity', '3-4 times/week')">3-4</button>
                    <button type="button" class="select-button" onclick="selectOption('activity', '4-7 times/week')">4-7</button>
                </div>
            
                <button type="submit" class="button">Complete Registration</button>
            </form>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
