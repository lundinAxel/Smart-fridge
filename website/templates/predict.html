<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark blue gradient background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0d1b2a, #8e9cb0);
        }
        /* Outer phone frame */
        .phone-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 330px;
            height: 550px;
            border-radius: 30px;
            border: 3px solid #000;
            background-color: #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* Inner screen area */
        .screen {
            width: 96%;
            height: 90%;
            background-color: #ffffff;
            border-radius: 25px;
            border: 3px solid #000;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        /* Camera cutout */
        .camera-cutout {
            position: absolute;
            top: 10px;
            width: 80px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .microphone, .camera, .right-circle {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
        }
        .camera {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
        }
        .camera::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
        }
        /* Header */
        .header {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #000;
            margin-bottom: 15px;
        }
        /* Return button */
        .return-button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #099846;
        }
        /* Canvas for chart */
        .chart-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Camera cutout in the center -->
            <div class="camera-cutout">
                <div class="microphone"></div>
                <div class="camera"></div>
                <div class="right-circle"></div>
            </div>

            <!-- Header and Prediction Result -->
            <div class="header">FreshLife</div>
            <h3>Prediction Result</h3>
            <p><strong>Fruit:</strong> {{ fruit_name }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>

            <!-- Nutrition Chart -->
            <div class="chart-container">
                <canvas id="nutritionChart" width="300" height="200"></canvas>
            </div>

            <!-- Return button -->
            <button class="return-button" onclick="location.href='/'">Return</button>
        </div>
    </div>

    <!-- JavaScript to render the chart -->
    <script>
        const ctx = document.getElementById('nutritionChart').getContext('2d');
        const nutritionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Calories', 'Carbohydrates', 'Protein', 'Fat'],
                datasets: [{
                    label: 'Total Nutrition Value (%)',
                    data: [
                        {{ calorie_percentage }},
                        {{ carbs_percentage }},
                        {{ protein_percentage }},
                        {{ fat_percentage }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 120,
                        title: {
                            display: true,
                            text: 'Percentage (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Nutritional Components'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                let label = tooltipItem.dataset.label || '';
                                let percentage = tooltipItem.raw.toFixed(1);  // Rounded to one decimal place
    
                                // Actual values and maximum reference values
                                let actualValues = [
                                    {{ total_calories }},
                                    {{ total_carbohydrates }},
                                    {{ total_protein }},
                                    {{ total_fat }}
                                ];
                                let maxValues = [2000, 200, 150, 50]; // Max daily values for each nutrient
                                let actualValue = actualValues[tooltipItem.dataIndex];
                                let maxValue = maxValues[tooltipItem.dataIndex];
    
                                // Split label into multiple lines with the format "Percentage %\nActual/Max"
                                return [
                                    `${label}: ${percentage}%`, // Percentage on first line
                                    `${tooltipItem.label}: ${actualValue}/${maxValue}` // Actual/Max on the second line
                                ];
                            }
                        }
                    }
                }
            }
        });
    </script>
             
</body>
</html>
