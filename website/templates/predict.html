<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark blue gradient background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0d1b2a, #8e9cb0);
        }
        /* Outer phone frame */
        .phone-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 330px;
            height: 550px;
            border-radius: 30px;
            border: 3px solid #000;
            background-color: #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* Inner screen area */
        .screen {
            width: 96%;
            height: 90%;
            background-color: #ffffff;
            border-radius: 25px;
            border: 3px solid #000;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        /* Camera cutout */
        .camera-cutout {
            position: absolute;
            top: 10px;
            width: 80px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .microphone, .camera, .right-circle {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
        }
        .camera {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
        }
        .camera::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
        }
        /* Header */
        .header {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #000;
            margin-bottom: 15px;
        }
        /* Return button */
        .return-button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #099846;
        }
        /* Canvas for chart */
        .chart-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="phone-frame">
    <div class="screen">
        <div class="header">FreshLife</div>

        <!-- Add Date Picker -->
        <form id="dateForm" style="margin-bottom: 15px;">
            <label for="selected_date">Select Date:</label>
            <input type="date" id="selected_date" name="selected_date" required>
        </form>

        <!-- Nutrition Chart -->
        <div class="chart-container">
            <canvas id="nutritionChart" width="300" height="200"></canvas>
        </div>
    </div>
</div>

<script>
    // Set the default value of the date picker to today's date
    window.onload = function () {
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById('selected_date');
        dateInput.value = today;

        // Trigger the fetch for today's data on page load with hardcoded username "AleksanderJ"
        fetchDateData(today, "AleksanderJ");
    };

    // Function to fetch data for the selected date
    function fetchDateData(selectedDate, username = "AleksanderJ") {
        if (selectedDate && username) {
            fetch('/fetch_date', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `selected_date=${selectedDate}&username=${username}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                } else {
                    // Update the chart with new data
                    updateChart(data);
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    }

    // Event listener for date changes
    document.getElementById('selected_date').addEventListener('change', function () {
        fetchDateData(this.value);
    });

    // Initialize the chart
    const ctx = document.getElementById('nutritionChart').getContext('2d');
    const nutritionChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Calories', 'Carbohydrates', 'Protein', 'Fat'],
            datasets: [
                {
                    label: 'Total Nutrition Value (%)',
                    data: [0, 0, 0, 0], // Default values
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 120,
                    title: {
                        display: true,
                        text: 'Percentage (%)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Nutritional Components'
                    }
                }
            },
            plugins: {
                tooltip: {
    callbacks: {
        label: function (tooltipItem) {
            let percentage = tooltipItem.raw.toFixed(1); // Rounded to one decimal place
            let actualValue = tooltipItem.chart.data.datasets[0].actualValues[tooltipItem.dataIndex].toFixed(2); // Actual value
            let maxValue = [
                {{ calorie_goal }},
                {{ carbs_goal }},
                {{ protein_goal }},
                {{ fat_goal }}
            ][tooltipItem.dataIndex]; // Goal value

            // Format tooltip with percentage and actual/goal
            return [
                `Percentage: ${percentage}%`, // Percentage on the first line
                `Actual/Goal: ${actualValue}/${maxValue}` // Actual/Max on the second line
            ];
        }
    }
}


            }
        }
    });

    // Function to update the chart
    function updateChart(data) {
    // Update the chart with percentage data
    nutritionChart.data.datasets[0].data = [
        data.calorie_percentage,
        data.carbs_percentage,
        data.protein_percentage,
        data.fat_percentage
    ];

    // Attach actual values to the dataset for tooltip use
    nutritionChart.data.datasets[0].actualValues = [
        data.total_calories,
        data.total_carbohydrates,
        data.total_protein,
        data.total_fat
    ];

    nutritionChart.update();
}

</script>

</body>
</html>
