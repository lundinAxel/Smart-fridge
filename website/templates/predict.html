<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark blue gradient background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0d1b2a, #8e9cb0);
        }
        /* Outer phone frame */
        .phone-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 330px;
            height: 550px;
            border-radius: 30px;
            border: 3px solid #000;
            background-color: #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* Inner screen area */
        .screen {
            width: 96%;
            height: 90%;
            background-color: #ffffff;
            border-radius: 25px;
            border: 3px solid #000;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        /* Camera cutout */
        .camera-cutout {
            position: absolute;
            top: 10px;
            width: 80px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .microphone, .camera, .right-circle {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
        }
        .camera {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
        }
        .camera::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
        }
        /* Header */
        .header {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #000;
            margin-bottom: 15px;
        }
        /* Return button */
        .return-button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #099846;
        }
        /* Canvas for chart */
        .chart-container {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="phone-frame">
    <div class="screen">
        <div class="header">FreshLife</div>

        <!-- Add Date Picker -->
        <form id="dateForm" style="margin-bottom: 15px;">
            <label for="selected_date">Select Date:</label>
            <input type="date" id="selected_date" onclick="fetchDateData(selectDate)" name="selected_date" required>
        </form>

        <!-- Nutrition Chart -->
        <div class="chart-container">
            <canvas id="nutritionChart" width="300" height="200"
                data-calorie-goal="{{ calorie_goal }}"
                data-carbs-goal="{{ carbs_goal }}"
                data-protein-goal="{{ protein_goal }}"
                data-fat-goal="{{ fat_goal }}">
            </canvas>
        </div>
    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/static/js/createUser.js"></script>
    <script src="/static/js/prediction.js" defer></script>
</body>
</html>
