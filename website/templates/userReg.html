<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreshLife</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <body>
        <img src="/static/images/freshLife.png" class="logo-left" alt="FreshLife Logo">
        <img src="/static/images/freshLife.png" class="logo-right" alt="FreshLife Logo">

        <div class="container">
            <div class="phone">
                <div class="lensmain">
                    <div class="camera1"></div>
                    <div class="camera2"></div>
                </div>
                <div class="mute"></div>
                <div class="volup"></div>
                <div class="voldown"></div>
                <div class="power"></div>
                <div class="antena"></div>

                <!-- Logo Title -->
                <div class="logo">FreshLife</div>

                <input type="text" id="email" placeholder="email" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field1">
                <input type="password" id="password-repeat" placeholder="Repeat Password" class="input-field2">
                <button class="button1" onclick="createAccount()">Create Account</button>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
