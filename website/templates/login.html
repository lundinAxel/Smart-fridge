<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshLife Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: poppins;
            background-color: #121212;   
        }
        .phone{
            z-index: 1;
            position: relative;
            width: min(300px);
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: black;
            border-radius: 50px;
            border-style: solid;
            border-color: #666;
        }

        .phone::before{
            z-index: -1;
            content: "";
            position: absolute;
            inset: 8px;
            background-color: antiquewhite;
            border-radius: 42px;
        }

        .lensmain{
            position: absolute;
            z-index: 0;
            top: 20px;
            height: 20px;
            width: 120px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .lensmain::before{
            content: "";
            z-index: -1;
            position: absolute;
            background-color: #000000;
            width: 120px;
            height: inherit;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
        }
        .lensmain:hover::before{
            width: 140px;
            height: 30px;
            margin: -40px;
        }

        .camera1{
            background: radial-gradient(#3f3978,#0c0c29,#283964);
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .camera2{
            background: radial-gradient(#3f3978,#0c0c29,#283964);
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .mute{
            position: absolute;
            top: 110px;
            left: -6px;
            width: 3px;
            height: 26px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .volup{
            position: absolute;
            top: 160px;
            left: -6px;
            width: 3px;
            height: 40px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .voldown{
            position: absolute;
            top: 210px;
            left: -6px;
            width: 3px;
            height: 40px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .power{
            position: absolute;
            top: 170px;
            right: -6px;
            width: 3px;
            height: 70px;
            background: radial-gradient(#ccc,#666,#222);
        }
        .antena{
            position: absolute;
            z-index: 1;
            top: -4px;
            height: 6px;
            width: 10px;
            right: 45px;
            border: solid;
            background-color: #ccc;
        }
        .input-field {
            position: absolute;
            padding: 10px;
            top: 100px;
            width: 80%;
            margin: 20px 0;
            background-color: #f0f0f0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-field1 {
            position: absolute;
            padding: 10px;
            top: 150px;
            width: 80%;
            margin: 20px 0;
            background-color: #f0f0f0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            position: absolute;
            width: 80%;
            padding: 15px;
            top: 440px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button1 {
            position: absolute;
            width: 80%;
            padding: 15px;
            top: 500px;
            background-color: #0abf53;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #099846;
        }
        .button1:hover {
            background-color: #099846;
        }
        .logo {
            position: absolute;
            top: 45px;
            font-family: 'Pacifico', cursive; /* Apply Pacifico font */
            font-size: 28px;
            color: #000; /* Black color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="phone">
                <div class="lensmain">
                    <div class="camera1"></div>
                    <div class="camera2"></div>
                </div>
                <div class="mute"></div>
                <div class="volup"></div>
                <div class="voldown"></div>
                <div class="power"></div>
                <div class="antena"></div>
                <div class="logo">FreshLife</div>

                <input type="text" id="email" placeholder="Email" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field1">
                
                <!-- Login and Create User Buttons -->
                <button class="button" onclick="login()">Login</button>
                <button class="button1" onclick="window.location.href='/userReg'">Create User</button>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
